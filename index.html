<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="ac">
        <div class="button" id="grey">AC</div>
        <div class="button" id="grey">+/-</div>
        <div class="button" id="grey">%</div>
      </div>
      <div class="operators">
        <div class="button" id="operator">/</div>
        <div class="button" id="operator">*</div>
        <div class="button" id="operator">+</div>
        <div class="button" id="operator">-</div>
      </div>
      <div class="numbers">
        <div class="button" id="number">1</div>
        <div class="button" id="number">2</div>
        <div class="button" id="number">3</div>
        <div class="button" id="number">4</div>
        <div class="button" id="number">5</div>
        <div class="button" id="number">6</div>
        <div class="button" id="number">7</div>
        <div class="button" id="number">8</div>
        <div class="button" id="number">9</div>
      </div>
      <div class="footer">
        <div class="button" id="zero">0</div>
        <div class="button" id="number">.</div>
        <div class="button" id="number">=</div>
      </div>
    </div>
  </body>
</html>
